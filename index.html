<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dungeons And Dragons!</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/app.js"></script>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <h1 class="title">Character Creator</h1>
        <form id="new-item-form">
            <div id="form-wrapper">
            <div class="form-item">
                <label for="name" class="primary">Name</label>
                <input type="text" id="name" required/>
            </div>
                <div class="form-item">
                    <label for="race" class="primary">Race</label>
                    <select id="race">
                    <option value="" disabled selected></option>
                    <option value="Elf">Elf</option>
                    <option value="Ork">Ork</option>
                    <option value="Human">Human</option>
                    <option value="Dwarf">Dwarf</option>
                    </select>
                </div>

                    <div class="form-item">
                        <label for="classification" class="primary">Class</label>
                        <select id="classification">
                        <option value="" disabled selected></option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Warlock">Warlock</option>
                        </select>
                    </div>
                    <div id="die1" class="dice">0</div>
                    <div id="die2" class="dice">0</div>
                    <button id="roll-dice">Roll character</button>
                    <input type="hidden" id="status-hidden" required/>
                    </div>
                    <!-- <input type="submit" value="save"/> -->
                </form> 

                <button id="delete-all">Disband Party</button>

              <h1>Party List</h1>
              <ul id="party-list"></ul>
    </body>
</html>
